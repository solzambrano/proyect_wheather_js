<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./assets/styles/principal.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Weather proyect</title>
</head>
<body>
<main class="body-page">
<nav class="nav">
  <div class="weather-title">
    <img class="weather-logo" src="./assets/images/logo.svg" alt="logo">
  </div>
  <button class="units">
    <img class="units-engranaje small" src="./assets/icons/icon-units.svg" alt="engranaje">
    <span > Units </span>
    <img class= "units-dropdown small" src="./assets/icons/icon-dropdown.svg" alt="flecha">
  </button>
</nav>
<section id="block-information" class="show-information">
<header class=principal>
  <h1 class="principal-title">How's the sky looking today?</h1>
  <div class="search">
    <img class="search-lupa" src="./assets/icons/icon-search.svg" alt="lupa-de-busqueda">
    <input id="search-input" class="search-input" placeholder="Search for a place ....">
  </div>
    <button id="search-button" class="search-button">Search</button>
</header>
<section>
  <article class="today">
    <article class="data-location">
      <p id="name-location" class="today-location"></p>
      <p id="today"></p>
      <div class="today-temperature">
        <img id='weather-img' class="today-image" src="./assets/images/icon-drizzle.webp" alt="icono de clima">
        <span id= 'today-temp' class="today-temp"></span>
      </div>
    </article>
  </article>
</section>
  <section class="aditional-information">
    <article class="weather-aditional">
      <p class="description-weather">Feels Like</p>
      <p class="text-weather">18°</p>
    </article>
    <article class="weather-aditional">
      <p class="description-weather">Humidity</p>
      <p class="text-weather">45%</p>
    </article>
    <article class="weather-aditional">
      <p class="description-weather">Wind</p>
      <p class="text-weather" id="wind-number">18°</p>
    </article>
    <article class="weather-aditional">
      <p class="description-weather">Precipitation</p>
      <p class="text-weather">5 mm</p>
    </article>
  </section>
  <p class="daily-text">Daily forecast</p>
  <section class="daily-forecast">
    <article class="forecast-card">
      <p class="day-forecast"></p>
      <img src="" alt="" class="icon-forecast">
      <p class="temperature-forecast"></p>
    </article>
    <article class="forecast-card">
      <p class="day-forecast"></p>
      <img src="" alt="" class="icon-forecast">
      <p class="temperature-forecast"></p>
    </article>
    <article class="forecast-card">
      <p class="day-forecast"></p>
      <img src="" alt="" class="icon-forecast">
      <p class="temperature-forecast"></p>
    </article>
  </section>
<section class="hourly-forecast">
<img src="./design/HourlyForecast.png" alt="imagen_hora">
</section>
</section>
<section id="block-error" class="error-information">
  <img src="./assets/icons/icon-error.svg" alt="icono error" class="error-img">
  <h1 class="title-error">Something went wrong</h1>
  <p class="paragraph-error">We couldn´t connect to the server (API error).Please try again in a few moments</p>
<div class="retry-error">
  <img class="retry-img" src="./assets/icons/icon-retry.svg" alt="icono reintentar">
  <button id='retry' class="retry">Retry</button>
</div>
</section>
</main>
<script src="./weather-api.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
